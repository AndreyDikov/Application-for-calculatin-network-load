<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница с таблицей</title>
  <link rel="stylesheet" href="../../css/personal-account.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/custom-bootstrap.css">
</head>

<body class="castome-tema">
<div th:replace="fragments/header :: header"></div>
<div class="content center-table  form-container">
  <table class="table table-bordered center-text center-table">
    <thead>
    <tr>
      <th>Дата</th>
      <th>Номер</th>
      <th>Дата последнего обновления</th>
      <th>Объект</th>
      <th>Примечание</th>
      <th>Заказчик</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="calculation : ${userCalculations}">
      <td>13.06.2024</td>
      <td th:text="${calculation.id}">12345</td>
      <td>13.06.2024</td>
      <td th:text="${calculation.object?.name}">Объект 1</td>
      <td th:text="${calculation.note}">Примечание 1</td>
      <td th:text="${calculation.customer}">Заказчик 1</td>
      <td>
        <div class="d-flex align-items-center mt-2 col align-self-end">
          <button type="button" class="btn btn-outline-light">Скачать</button>
          <a th:href="@{/history/{calculationId}(calculationId=${calculation.id})}"
                  type="button" class="btn btn-outline-light">Просмотр</a>
        </div>
        <!-- <div class="d-flex align-items-center mt-2 col align-self-end">

        </div> -->
      </td>
    </tr>
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</div>
</div>
</body>

</html>
