<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с таблицей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
       .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
       .search-form {
            display: flex;
            align-items: center;
        }
       .search-form input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
       .buttons {
            display: flex;
            gap: 10px;
        }
       .buttons button {
            padding: 5px 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-form">
            <input type="text" placeholder="Поиск...">
        </div>
        <div class="buttons">
            <button>Записать</button>
            <button>Отменить изменения</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Номер</th>
                <th>Автор</th>
                <th>Последнее обновление</th>
                <th>Объект</th>
                <th>Примечание</th>
                <th>Заказчик</th>
                <th>Документы</th>
            </tr>
        </thead>
        <tbody>
            <!-- Пример строки таблицы -->
            <tr>
                <td>13.05.2024</td>
                <td>12345</td>
                <td>Иван Иванов</td>
                <td>13.05.2024</td>
                <td>Объект 1</td>
                <td>Примечание 1</td>
                <td>Заказчик 1</td>
                <td>Документ 1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
