<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Секция</title>
  <link rel="stylesheet" href="../css/personal-account.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="castome-tema">
  <div th:replace="fragments/header :: header"></div>
  <form th:action="@{/calculator/add-object}" th:object="${objectDto}" method="post">
  <div class="content center-table">
    <div class=" cmd mb-4">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Наименование</span>
        <input type="text" th:field="*{name}" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>

      <select th:field="*{region}" class="form-select mb-3" aria-label="Default select example">
        <option th:each="currentRegion : ${regions}"
                th:value="${currentRegion}"
                th:text="${currentRegion}">
        </option>
      </select>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">Адрес</span>
        <input type="text" th:field="*{address}" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>

      <div class="input-group mt-3">
        <span class="input-group-text" id="basic-addon3">Общая площадь</span>
        <input type="text" th:field="*{square}" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
    </div>
    <div class="container text-center mb-3">
      <input type="submit" class="btn btn-secondary" value="Добавить объект">
    </div>
  </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
