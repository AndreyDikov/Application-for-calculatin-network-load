<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Рассчет</title>
  <link rel="stylesheet" href="../css/personal-account.css">
  <!-- <link rel="stylesheet" href="../css/custom-bootstrap.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="castome-tema">
  <div th:replace="fragments/header :: header"></div>
  <div class="content center-table">
    <div class="actions px-4 mb-4">
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-md-cente mb-2">
            <div>Примечание</div>
            <input type="text">
          </div>
          <div class="d-flex align-items-center mt-2">
            <a th:href="@{/calculator/create-section}" class="btn btn-secondary  " tabindex="-1" role="button" aria-disabled="true">Добавить
              секцию</a>
            <!-- <button type="button" class="btn btn-secondary">Добавить секцию</button> -->
          </div>
          <div class="d-flex align-items-center mt-2">
            <a th:href="@{/calculator/object-settings}" class="btn btn-secondary  " tabindex="-1" role="button" aria-disabled="true">Добавить
              объект</a>
            <!-- <button type="button" class="btn btn-secondary">Добавить секцию</button> -->
          </div>
        </div>
        <div>
          <div class="d-flex align-items-center mb-2">
            <div>Заказчик</div>
            <input type="text">
          </div>
          <!-- накидай сюда рендер вариантов -->
          <div class="d-flex align-items-center ">
            <div>Объект</div>
            <select class="form-select" aria-label="Выбор объекта">
              <option th:each="object : ${allObjects}"
                      th:value="${object.name}"
                      th:text="${object.name}">
              </option>
            </select>
          </div>
          <div class="d-flex align-items-center mt-2">
            <button type="button" class="btn btn-secondary">Выполнить расчет</button>
          </div>
        </div>
      </div>
    </div>
    <div>
    </div>
    <table class="table table-bordered center-text">
      <thead>
        <tr>
          <th>№</th>
          <th>Название секции</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Пример строки таблицы -->
        <!-- сюда рендер элементов -->
        <tr>
          <td>3</td>
          <td>Пример 98436463843284 секции</td>
          <td class="col-md-1"><button type="button" class="btn btn-secondary">Редактировать</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script>
    $(document).ready(function () {
      $('#customSelect').on('change', function () {
        var url = $(this).find('.custom-option:selected').data('url');
        if (url) {
          window.location.href = url;
        }
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
