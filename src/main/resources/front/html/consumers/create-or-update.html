<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Секция</title>
  <link rel="stylesheet" th:href="@{/css/personal-account.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/custom-bootstrap.css}">
</head>

<body class="castome-tema">
<div th:replace="fragments/header :: header"></div>
<form th:action="@{/calculator/consumers/{sectionId}/create(sectionId=${sectionId})}"
      th:method="post" th:object="${consumer}">
  <label><input type="hidden" th:field="*{id}"></label>
  <label><input type="hidden" th:field="*{section}"></label>
  <div class="content center-table form-container">
    <div class=" cmd mb-4">
      <div class="input-group mb-3">
        <span class="input-group-text" style="background-color: #E7DDD4;" id="basic-addon3">Пользовательское
          наименование</span>
        <input th:field="*{name}" type="text" class="form-control" id="basic-url"
               aria-describedby="basic-addon3 basic-addon4">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" style="background-color: #E7DDD4;">Наименование потребителя</label>
        <select class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" name="gender"
                th:field="*{type}">
          <option th:value="${consumer.type}" th:if="${consumer.type != null}"
                  th:text="${consumer.type.getName()}"></option>
          <option value="">Выберите наименование</option>
          <option th:each="cType : ${T(ru.example.appForCalculatingNetLoad.dataStructurs.Calculator.netLoadCalculator.Section.Consumers).values()}"
                  th:value="${cType}" th:if="${consumer.type == null
            || (consumer.type != null
            && consumer.type.getName() != cType.getName())}"
                  th:text="${cType.getName()}"></option>
        </select>
      </div>
      <div class="input-group mt-3">
        <span class="input-group-text" id="basic-addon3" style="background-color: #E7DDD4;">Количество</span>
        <input th:field="*{number}" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
    </div>
    <div class="container text-center mb-3">
      <input type="submit" class="btn btn-outline-light" th:value="'Добавить потребителя'"/>
    </div>
  </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
